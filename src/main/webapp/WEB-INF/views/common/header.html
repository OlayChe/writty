<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="biezhi">
    <link rel="shortcut icon" href="${cdn}/assets/favicon.ico?ver=${version}">
    <title>#if(title != null && title != '')${title} - #end${sys_info.site_title ?! 'Writty'}#if(null==title || title=='') - 你的技术写作平台#end</title>
    <meta name="description" content="${sys_info.site_description ?! ''}" />
    <meta name="keywords" content="${sys_info.site_keywords ?! ''}" />
    
    <!-- Bootstrap core CSS -->
    <link href="${cdn}/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="${cdn}/assets/css/bootstrap-reset.css" rel="stylesheet">
    <!--Animation css-->
    <link href="${cdn}/assets/css/animate.css" rel="stylesheet">
    <link href="${cdn}/assets/nprogress/nprogress.min.css" rel="stylesheet">
    <!--Icon-fonts css-->
    <link href="${cdn}/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="${cdn}/assets/ionicon/css/ionicons.min.css" rel="stylesheet" />
	<link href="${cdn}/assets/sweet-alert/sweetalert.min.css" type="text/css" rel="stylesheet" />
	
    <!-- Custom styles for this template -->
    <link href="${base}/assets/css/home.css?ver=${version}" rel="stylesheet">
    <link href="${base}/assets/css/helper.css?ver=${version}" rel="stylesheet">
	
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
      <script src="${cdn}/assets/js/html5shiv.js"></script>
      <script src="${cdn}/assets/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <!--Main Content Start -->
    <section class="content">
        <!-- Header -->
        <header class="top-head container-fluid">
        	<div class="container ">
				<div class="col-md-10 col-md-offset-1">
	        		<div class="navbar-header">
				         <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				           <span class="sr-only">Toggle navigation</span>
				         </button>
				         <a class="navbar-brand" href="${base_url('')}">Writty</a>
				 	</div>
		             <!-- Left navbar -->
		             <nav class="navbar-default hidden-xs" role="navigation">
		                 <ul class="nav navbar-nav">
		                     <li><a href="${base_url('')}">首页</a></li>
		                     <li #if(active=='explore')class="active"#end><a href="${base_url('/explore')}" data-remote="true">发现</a></li>
		                     <li #if(active=='special')class="active"#end><a href="${base_url('/specials')}" data-remote="true">专栏</a></li>
		                     <li #if(active=='about')class="active"#end><a href="${base_url('/about')}" data-remote="true">关于</a></li>
		                 </ul>
		             </nav>
	             
		             <!-- Right navbar -->
		             <ul class="list-inline navbar-right top-menu top-right-menu m-r-5">
		             	<form role="search" class="navbar-left app-search pull-left m-l-10 hidden-xs ">
		                <input type="text" placeholder="搜索..." class="form-control">
		                <a href=""><i class="fa fa-search"></i></a>
		              </form>
		             	<li>
		             	#if(null == login_user)
		             	<button type="button" onclick="javascript:window.location.href='${base_url('/github')}';" class="btn btn-success btn-sm">Github登录</button></li>
		             	#else
		             	<!-- user login dropdown start-->
		                 <li class="dropdown text-center">
		                     <a data-toggle="dropdown" class="dropdown-toggle" href="#" redirect="true">
		                         <img alt="" src="${cdn_url(login_user.avatar)}" class="img-circle profile-img thumb-sm">
		                         <span class="username">${login_user.nick_name} </span> <span class="caret"></span>
		                     </a>
		                     <ul class="dropdown-menu extended pro-menu fadeInUp animated" tabindex="5003" style="overflow: hidden; outline: none;">
		                     	#if(login_user.role_id < 2)
		                     	<li><a href="${base_url('/admin')}" redirect="true"><i class="fa fa-dashboard"></i> 进入后台</a></li>
		                     	#end
		                     	#if(login_user.role_id < 4)
		                     	<li><a href="${base_url('/write')}" redirect="true"><i class="fa fa-edit"></i> 写文章</a></li>
		                     	#end
		                         <li><a href="${base_url('/settings')}" redirect="true"><i class="fa fa-cog"></i> 设置</a></li>
		                         <li><a href="${base_url('/logout')}" redirect="true"><i class="fa fa-sign-out"></i> 注销</a></li>
		                     </ul>
		                 </li>
		                 <!-- user login dropdown end -->   
		             	#end
		             </ul>
	             	<!-- End right navbar -->
             	</div>
			</div>
        	</header>
        	<!-- Header Ends -->
