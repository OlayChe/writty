<script type="text/javascript" src="${cdn}/assets/js/jquery.pjax.min.js"></script>
<script type="text/javascript" src="${cdn}/assets/nprogress/nprogress.min.js"></script>
<script type="text/javascript">
    jQuery(document).ready(function($) {
    	
    	$(document).pjax('a[target!=_blank][redirect!=true]', 'body', {fragment:'body', timeout:3000});
		    	
    	$(document).on('pjax:start', function() {
	   	    NProgress.start();
	   	});
	   	$(document).on('pjax:end', function() {
	   		NProgress.done();
	   	});
	   	
        //owl carousel
        $("#velonic-slider,#velonic-slider-2").owlCarousel({
            navigation : true,
            slideSpeed : 300,
            paginationSpeed : 400,
            singleItem : true,
            autoPlay:true
        });
    });
    
    var BASE = '${base}';
    var CDN_URL = '${cdn}';
</script>
